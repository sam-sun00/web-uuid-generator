<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUID v4 Generator</title>
    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font --><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen p-4 transition-colors duration-200">

    <!-- Main Card --><div class="bg-white dark:bg-gray-800 w-full max-w-lg p-8 rounded-2xl shadow-xl transition-all">
        <h1 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-100 mb-6">
            UUID v4 Generator
        </h1>

        <p class="text-center text-gray-600 dark:text-gray-400 mb-6">
            Generate a cryptographically strong v4 UUID right in your browser.
        </p>

        <!-- Output and Copy Button Container --><div class="flex items-center space-x-2">
            <!-- Read-only input to display the UUID --><input 
                type="text" 
                id="uuid-output" 
                readonly 
                placeholder="Click 'Generate' to create a UUID"
                class="flex-grow bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-3 text-gray-700 dark:text-gray-200 font-mono text-sm focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:outline-none dark:placeholder-gray-500"
            >
            
            <!-- Copy Button --><button 
                id="copy-btn"
                title="Copy to Clipboard"
                class="flex-shrink-0 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-5 rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:ring-opacity-50 flex items-center justify-center"
            >
                <svg id="copy-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                    <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
                </svg>
                <svg id="check-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>

        <!-- Feedback message for copy --><div id="copy-message" class="text-green-600 dark:text-green-500 text-sm text-center mt-3 h-4">
            <!-- This space is reserved for the "Copied!" message --></div>

        <!-- Generate Button --><button 
            id="generate-btn"
            class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-green-500 dark:focus:ring-green-400 focus:ring-opacity-50 mt-6 text-lg"
        >
            Generate New UUID
        </button>
    </div>
</body>
</html>
